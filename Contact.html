<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/58cdc139df.js" crossorigin="anonymous"></script>
    <!--LogoPage-->
    <link rel="icon" type="image/png" href="img/logo.jpg">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Les Viets - Contact</title>
  </head>

  <body class="body" id="mainpage">

    <!--HEADER-->
    <header class="header-nav">
      <div><a href="#Home" class="logo">
        <span>LV</span>
      </a></div>

      <div class="wrapper-header">
        <input type="checkbox" id="check">
        <label for="check">
          <span id="toggle"></span>
        </label>

        <div class="sidebar">
          <div><span class="header-text">Menu</span></div>
          <ul>
            <li><a href="#mainpage" ><i class="fa fa-home" aria-hidden="true"></i><span class="link-text">Home</span></a></li>
            <li><a href="About.html" ><i class="fa fa-info-circle" aria-hidden="true"></i><span class="link-text">About</span></a></li>
            <li><a href="Contact.html" ><i class="fa fa-phone" aria-hidden="true"></i><span class="link-text">Contact</span></a></li>
            <li><a href="SignInUp.html" ><i class="fas fa-sign-in-alt" aria-hidden="true"></i><span class="link-text">SignInUp</span></a></li>
          </ul>
        </div>

        <div id="navigation">
          <ul>
            <li><a href="Home.html" class="nav-link">Home</a></li>
            <li><a href="About.html" class="nav-link">About</a></li>
            <li><a href="#mainpage" class="nav-link">Contact</a></li>
            <li><a href="SignInUp.html" class="nav-link">SignIn / SignUp</a></li>
          </ul>
        </div>

      </div>  
    </header>

    <div class="background">
      <section class="container">
          <form action="">
            <h2>Contact Us</h2>
            <div class="row100">
              <div class="col">
                <div class="inputBox">
                  <input type="text" name="firstname" required="required">
                  <span class="text">First Name</span>
                  <span class="line"></span>
                </div>
              </div>
              <div class="col">
                <div class="inputBox">
                  <input type="text" name="lastname" required="required">
                  <span class="text">Last Name</span>
                  <span class="line"></span>
                </div>
              </div>
            </div>
            <div class="row100">
              <div class="col">
                <div class="inputBox">
                  <input type="text" name="email" required="required">
                  <span class="text">Email</span>
                  <span class="line"></span>
                </div>
              </div>
              <div class="col">
                <div class="inputBox">
                  <input type="text" name="mobile" required="required">
                  <span class="text">Mobile</span>
                  <span class="line"></span>
                </div>
              </div>
            </div>
            <div class="row100">
              <div class="col">
                <div class="inputBox textarea">
                  <textarea required="required"></textarea>
                  <span class="text">Type your message Here...</span>
                  <span class="line"></span>
                </div>
              </div>
            </div>
            <div class="row100">
              <div class="col">
                <div class="inputBox">
                  <input type="submit" value="Send">
                </div>
              </div>
            </div>
          </form>
      </section>
    </div>

    <!--footer-->
    <footer>
      <div class="footer-content">
        <div class="f-content1">&copy; Porfolio Copyright 2020</div>
        <div class="f-content2">Designed by Les-Viets</div>
      </div>
    </footer>

  </body>

</html>
