<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/58cdc139df.js"
      crossorigin="anonymous"
    ></script>
    <!--LogoPage-->
    <link rel="icon" type="image/png" href="../img/logo.jpg" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Les Viets - Contact</title>
  </head>

  <body id="mainpage">
    <!--HEADER-->
    <header class="header-nav">
      <div class="navbar-logo">
        <a href="#mainpage" class="logo">
          <img src="img/logo/logo2.png" alt="logo" />
        </a>
      </div>

      <div class="wrapper-header">
        <input type="checkbox" id="check" />
        <label for="check">
          <span id="toggle"></span>
        </label>

        <div class="sidebar">
          <div><span class="header-text">Menu</span></div>
          <ul>
            <li>
              <a href="Homepage.html"><span class="link-text">Accueil</span></a>
            </li>
            <li>
              <a href="Organigramme.html"
                ><span class="link-text">Organigramme</span></a
              >
            </li>
            <li>
              <a href="#mainpage"><span class="link-text">Contact</span></a>
            </li>
            <li>
              <a href="SignIn.html"><span class="link-text">Login</span></a>
            </li>
            <li>
              <a href="SignUp.html"><span class="link-text">Register</span></a>
            </li>
          </ul>
        </div>
      </div>

      <div id="navigation">
        <ul>
          <li><a href="Homepage.html" class="nav-link">Accueil</a></li>
          <li><a href="Organigramme.html" class="nav-link">Organigramme</a></li>
          <li><a href="#mainpage" class="nav-link">Contact</a></li>
          <li><a href="SignIn.html" class="nav-link">Login</a></li>
          <li><a href="SignUp.html" class="nav-link">Register</a></li>
        </ul>
      </div>
    </header>

    <!--Form Contact-->
    <div class="background">
      <section class="container-contact">
        <form action="">
          <h2>Contact Us</h2>
          <div class="row100">
            <div class="col">
              <div class="inputBox">
                <input type="text" name="firstname" required="required" />
                <span class="text">First Name</span>
                <span class="line"></span>
              </div>
            </div>
            <div class="col">
              <div class="inputBox">
                <input type="text" name="lastname" required="required" />
                <span class="text">Last Name</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col">
              <div class="inputBox">
                <input type="text" name="email" required="required" />
                <span class="text">Email</span>
                <span class="line"></span>
              </div>
            </div>
            <div class="col">
              <div class="inputBox">
                <input type="text" name="mobile" required="required" />
                <span class="text">Mobile</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col">
              <div class="inputBox textarea">
                <textarea required="required"></textarea>
                <span class="text">Type your message Here...</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col">
              <div class="inputBox">
                <input type="submit" value="Send" />
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>

    <!--footer-->
    <footer>
      <div class="footer-content">
        <div class="f-content1">&copy; Web Copyright 2020</div>
        <div class="f-content2">Designed by Huynh Dung NGUYEN</div>
      </div>
    </footer>
  </body>
</html>
