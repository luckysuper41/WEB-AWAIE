    <!--HEADER-->

      <div class="navbar-logo">
        <a href="#mainpage" class="logo"><span>LV</span></a>
      </div>

      <div class="wrapper-header">
        <input type="checkbox" id="check">
        <label for="check">
          <span id="toggle"></span>
        </label>

        <div class="sidebar">
          <div><span class="header-text">Menu</span></div>
          <ul>
            <li><a href="Homepage.html" ><span class="link-text">Accueil</span></a></li>
            <li><a href="Organigramme.html" ><span class="link-text">Organigramme</span></a></li>
            <li><a href="Contact.html" ><span class="link-text">Contact</span></a></li>

        </div>
      </div>

      <div id="navigation">
        <ul>
          <li><a href="Homepage.html" class="nav-link">Accueil</a></li>

          <li><a href="#mainpage" class="nav-link">Register</a></li>
        </ul>
      </div>
    </header>

    <!--SignUp-->
    <section class="signup">
      <form action="">
        <div class="container">
          <h1>Register</h1>
          <p >Please fill in this form to create an account.</p>  
      
          <div class="input-box">
            <div>
              <label for="firstname"><b>First Name</b></label>
              <input type="text" placeholder="First Name" name="firstname" required>
            </div>
            <div >
              <label for="lastname"><b>Last Name</b></label>
              <input type="text" placeholder="Last Name" name="lastname" required>
            </div>
          </div>
          
          <label for="telephone"><b>Telephone</b></label>
          <input type="tel" placeholder="Enter Number Telephone" name="telephone" required>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>

          <label for="rp-email"><b>Repeat Email</b></label>
          <input type="email" placeholder="Repeat Email" name="rp-email" required>

          
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
          </label>
      
          <div class="clearfix">
            <button type="submit">Register</button>
          </div>
        </div>
      </form>
    </section>


    <!--footer-->
    <footer>
